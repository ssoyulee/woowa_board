<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_popup"      
      >

    <th:block layout:fragment="script">    
        <script th:src="@{/static/js/user/login_popup.js}"></script>        
    </th:block>    
    <div layout:fragment="content">
		<div class="container">
		    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		        <div class="panel panel-success">
		            <div class="panel-heading">
		                <h3 class="text-center">로그인</h3>
		            </div>
		            <div class="panel-body">
		                <form id="login-form">
		                    <div class="form-group row">
		                    	<label for="userId" class="col-sm-2 col-form-label">아이디</label>
		                    	<div class="col-sm-10">
		                        	<input type="text" class="form-control" id="userId" name="userId" placeholder="Username" autofocus>
		                        </div>
		                    </div>
		                    <div class="form-group row">
		                    	<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
		                    	<div class="col-sm-10">
		                        	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
		                        </div>
		                    </div>
		                    <div>
		                        <button type="button" onclick="login(); return false;" class="form-control btn btn-primary">로그인</button>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
