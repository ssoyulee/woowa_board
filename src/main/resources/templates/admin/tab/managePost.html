<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <th:block layout:fragment="script">
        <script th:src="@{/static/js/admin/tab/managePost.js}"></script>
    </th:block>
	<div id="managePostApp">
   		<div class="row" style="border-bottom: 1px solid #bcbcbc;">
   			<div class= "col-3">
		   		<h5>게시물 리스트</h5>
	   		</div>
   		</div>
   		<br>		
   		<div class="row">
   			<div class="col">
		        <table class="table table-sm">
		        	<thead class="thead-light">
		        		<tr>
		        			<th style="width:10%">게시물 ID</th>
		        			<th style="width:30%">게시판 명</th>
		        			<th style="width:40%">게시물 제목</th>
		        			<th style="width:10%">숨김여부</th>
		        			<th style="width:10%"></th>
		        		</tr>
		        	</thead>
				    <tr v-for="post in postList">
				    	<td>{{ post.postId }}</td>
				    	<td>{{ post.board.boardName }}</td>
				    	<td><a :href=post.url>{{ post.postTitle }}</a></td>
				    	<td>{{ post.delYn }}</td>
				    	<td>
				    		<button class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="deletePost(post.postId) ">숨김</button>
				    	</td>	
				    </tr>        	
		        </table>   			
   			</div>
   		</div>
	</div>
