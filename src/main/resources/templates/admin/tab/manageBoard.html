
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <th:block layout:fragment="script">
	    <script th:src="@{/static/js/admin/tab/manageBoard.js}"></script>
    </th:block>
	<div id="manageBoardApp">
   		<div class="row" style="border-bottom: 1px solid #bcbcbc;">
   			<div class= "col-3">
		   		<h5>게시판 리스트</h5>
	   		</div>
   		</div>
   		<br>	
   		<div class="row">
   			<div class="col">
		        <table class="table table-sm">
		        	<thead class="thead-light">
		        		<tr>
		        			<th style="width:10%">게시판ID</th>
		        			<th style="width:30%">게시판명</th>
		        			<th style="width:40%">게시판설명</th>
		        			<th style="width:10%">삭제여부</th>
		        			<th style="width:10%"></th>
		        		</tr>
		        	</thead>	
				    <tr v-for="board in boardList">
				    	<td>{{ board.boardId }}</td>
				    	<td><a href="#" v-on:click="getBoard(board.boardId)">{{ board.boardName }}</a></td>
				    	<td>{{ board.explanation }}</td>
				    	<td>{{ board.delYn }}</td>
				    	<td>
				    		<button class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="deleteBoard(board.boardId) ">삭제</button>
				    	</td>
				    </tr>        	
		        </table>   			
   			</div>
   		</div>
   		<br>
   		<div class="row" style="border-bottom: 1px solid #bcbcbc;">
   			<div class= "col-3">
		   		<h5>게시판 정보</h5>
	   		</div>
   		</div>
   		<br>
   		<div class="row">
   			<div class= "col-12"> 
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">게시판명</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="게시판명을 입력하세요." v-model="boardForm.boardName">
					</div>
				</div>
			</div>
   			<div class= "col-12"> 
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">게시판설명</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="게시판설명을 입력하세요." v-model="boardForm.explanation">
					</div>
				</div>
			</div>				
   		</div> 	
   		<div class="row">
   			<div class="col" style="text-align:center;">
			    <button v-if="isBoard" class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="updateBoard">수정</button>
			    <button v-if="isBoard" class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="initBoard">등록</button>
			    <button v-else class="btn btn-sm btn-secondary" type ="button" v-on:click="insertBoard">등록</button>
			</div>
		</div>     			
	</div>
