<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
	
    <th:block layout:fragment="css">
	    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
	    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>    
        <script th:src="@{/static/js/post/post_detail.js}"></script>
		<script>
			let p_boardId = "[[${boardId}]]";
			let p_postId = "[[${postId}]]";
		</script>        
    </th:block>
	
    <div layout:fragment="content">
	    <div id="post_detail_app">
			<div class="container">
				<br>
				<br>
	    		<div class="row">
	    			<div class="col" style="text-align:right;">				
					    <button class="btn btn-primary" type ="button" v-on:click="go_update_page">수정</button>
					    <button class="btn btn-primary" type ="button" v-on:click="post_delete">삭제</button>
					</div>
				</div>	
								
				<div class="row">
					<div class="col">
						<div class="input-group input-group-sm" role="group" style="text-align: left">
						
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="postId">No.</span>
								</div>
								<input type="text" class="form-control" style="background-color: white;" readonly="readonly" v-model="post.postId">
							</div>			
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col">
					    <h4 class="text-left">{{post.postTitle}}</h4>
					</div>
				</div>	
				<div class="row">
					<div class="col">
						<div class="input-group mb-3">
							<div v-html=post.postContent></div>
						</div>					
					</div>
				</div>				
				<br>			
				<div class="row">
					<div class="col">
					    <h5 class="text-left">댓글 작성</h5>			
					</div>
				</div>

				<div class="row">
					<div class="col-11">
				    	<textarea rows="3" class="col-12" v-model=new_comment.commentContent></textarea>						
					</div>
					<div>
						<button class="btn btn-primary" type ="button" v-on:click="comment_insert">등록</button>
					</div>
				</div>
				<br>
				<div v-for="comment in comment_list">
					<br>
					<div class="row">
						<div class="col">
							<b style="color:gray;">{{comment.regpeId}} 님</b>
						</div>
					</div>
					<div class="row" style="border-bottom: 1px solid #bcbcbc;">
						<div class="col">
							&nbsp;&nbsp;{{comment.commentContent}}						
						</div>
					</div>					
				</div>
	        </div>      
    	</div>
    </div>
    
</html>
