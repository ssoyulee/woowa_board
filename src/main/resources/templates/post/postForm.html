<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
	
    <th:block layout:fragment="css">
	    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
	    <style>
	    	.note-frame {
	    		width: 100%
	    	}
	    </style>
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
	    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>    
        <script th:src="@{/static/js/post/postForm.js}"></script>
		<script>
			let reqBoardId = "[[${boardId}]]";
			let reqPostId = "[[${postId}]]";
		</script>        
    </th:block>

    <div layout:fragment="content">
	    <div id="postApp">
			<div class="container">
				<div class="row">
					<div class="col">
				    	<br>
					    <h4 class="text-left">게시글 작성</h4>
					    <br>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="input-group input-group-sm" role="group" style="text-align: left">
						
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="postId">글번호</span>
								</div>
								<input type="text" class="form-control" readonly="readonly" v-model="post.postId">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="postTitle">제목</span>
								</div>
								<input type="text" class="form-control" v-model="post.postTitle">
							</div>							
							<div class="input-group mb-3">
								<div id="summernote">{{post.postContent}}</div>
							</div>
						</div>
					</div>
				</div>
	    		<div class="row">
	    			<div class="col" style="text-align:center;">
					    <button v-if="post.postId" class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="updatePost">수정</button>
					    <button v-else class="btn btn-sm btn-secondary" type ="button" v-on:click="insertPost">등록</button>
					</div>
				</div>
	        </div>
    	</div>
    </div>
    
</html>
