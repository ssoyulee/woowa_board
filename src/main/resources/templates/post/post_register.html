<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      layout:decorator="layout/default">
	
    <th:block layout:fragment="css">
	    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
	    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>    
        <script th:src="@{/static/js/post/post_register.js}"></script>
    </th:block>

    <div layout:fragment="content">
	    <div id="app">
			<div class="container">
				<form id="form1" name="form1" method="post" action="#">
					<div class="row">
						<div class="col">
							<div class="input-group input-group-sm" role="group" style="text-align: left">
								<table class="table table-striped table-bordered">
									<colgroup>
										<col style="width: 90%">
										<col style="width: 10%">
									</colgroup>
									<tr>
										<td>글번호</td><td>1</td>
									</tr>
									<tr>
										<td colspan="2"><label>글제목</label> <input id="title" name="title"></td>
									</tr>
			
									<tr></tr>
									<!-- placeholder은 제목을 입력할 수 있도록 도움말을 출력함 -->

										<td colspan="2"><textarea id="postContent" name="postContent" class="form-control" rows="10" cols="80" placeholder="내용을 입력하세요"></textarea></td>
									</tr>
								</table>
			
							</div>
						</div>
					</div>
		    		<div class="row">
		    			<div class="col" style="text-align:center;">				
						    <a href="/post/insert"><button class="btn btn-primary" type ="button">등록</button></a>
						</div>
					</div>
				</form>
	        </div>
    	</div>
    </div>
    
</html>
