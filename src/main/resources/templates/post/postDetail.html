<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
	
    <th:block layout:fragment="css">
	    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
	    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>    
        <script th:src="@{/static/js/post/postDetail.js}"></script>
		<script>
			let reqBoardId = "[[${boardId}]]";
			let reqPostId = "[[${postId}]]";
		</script>        
    </th:block>
	
    <div layout:fragment="content">
	    <div id="postDetailApp">
			<div class="container">
				<br>
				<!-- 
	    		<div v-if="role==='ADMIN' or userId===post.regpeId" class="row">
	    		 -->
	    		 
				<div v-if="loginId===post.regpeId" class="row m-1">
	    			<div class="col-md-12" style="text-align:right;">				
					    <button class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="goUpdatePage">수정</button>
					    <button class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="deletePost">삭제</button>
					</div>
				</div>
				<div class="row border">
					<div class= "col-2" style="background:#ececec">
						<label>No.</label>
					</div>
					<div class= col-4>
						<label>{{post.postId}}</label>
					</div>		
				</div>									
				<div class="row border">
					<div class= "col-2" style="background:#ececec">
						<label>작성자</label>
					</div>				
					<div class= col-4>
						<label>{{post.regpeId}}</label>
					</div>					
					<div class= "col-2" style="background:#ececec">
						<label>작성일</label>
					</div>
					<div class= col-4>
						<label>{{post.regDts}}</label>
					</div>					
	
				</div>
				
				<div class="row border">
					<div class= "col-2" style="background:#ececec">
						<label>글 제목</label>
					</div>								
					<div class="col-10">
					    <label>{{post.postTitle}}</label>
					</div>
				</div>	
				<div class="row border" style="min-height: 200px">
					<div class= "col-2" style="background:#ececec">
						<label>내용</label>
					</div>										
					<div class="col-10 ">
						<div v-html=post.postContent></div>
					</div>
				</div>				
				<br>			
				<div class="row">
					<div class="col">
					    <h5 class="text-left">Comment.</h5>			
					</div>
				</div>

				<div v-if="loginId" class="row">
					<div class="col-11">
				    	<textarea rows="3" class="col-12" v-model=newComment></textarea>						
					</div>
					<div>
						<button class="btn btn-sm btn-secondary" type ="button" v-on:click="insertComment">등록</button>
					</div>
				</div>
				
				<div v-for="comment in commentList">
					<br>
					<div class="row">
						<div class="col">
							<b style="color:gray;">{{comment.regpeId}} 님</b>
						</div>
					</div>
					<div v-if="loginId===comment.regpeId || role==='ADMIN'" class="row">
						<div class="col-10">
							<input type="text" v-bind:id="'comment'+comment.commentId" class="form-control" v-model="comment.commentContent">
						</div>						
						<div class="col-2" style="text-align: right;">
							<button class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="updateComment(comment.commentId)">수정</button>
							<button class="btn btn-sm btn-outline-secondary" type ="button" v-on:click="deleteComment(comment.commentId)">삭제</button>								
						</div>
					</div>
					<div v-else class="row">
						<div class="col-12" v-bind:id="'comment'+comment.commentId" style="border-bottom: 1px solid #bcbcbc;">
							{{comment.commentContent}}						
						</div>							
					</div>			
				</div>
	        </div>      
    	</div>
    </div>
    
</html>
